<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="{% url 'main' %}">LAB 7</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-default navbar-btn pull-right">Logout</a>
        {% else %}
        <a href="{% url 'signup' %}" class="btn btn-default navbar-btn pull-right">Sign up</a>
        <a href="{% url 'login' %}" class="btn btn-default navbar-btn pull-right login-nav">Log in</a>
        {% endif %}
    </nav>

    <div class="page-header">
      <h1 class="text-center">LAB 7</h1>
    </div>

    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
